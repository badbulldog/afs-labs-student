apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: ylee
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/ylee-harbor-project/db@sha256:f170132f0ffdcbb4374b41593b913d3163da868d63afde2db9d8684dd3c1311d
        - containerPort: 5432
