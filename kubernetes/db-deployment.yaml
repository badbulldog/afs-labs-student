apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: ylee
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/ylee-harbor-project/db@sha256:016e139bcba1aeeadfeae00665a72770461d436da7947799498a45f7ce1ea482
        ports:
        - containerPort: 5432
